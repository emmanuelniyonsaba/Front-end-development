<body>

        <input type="number" id="input3" placeholder="Enter your Age">

        <button type="submit" onclick="Tosubmit()"> submit now</button>
     </form>


     <script>

        const Tosubmit=()=>{
            let inputsdatas1=document.getElementById("input1").value;
            let inputsdatas2=document.getElementById("input2").value;
            let inputsdatas3=document.getElementById("input3").value;
            if(inputsdatas1 && inputsdatas2 && inputsdatas3 !==("") ){
                alert("form submited now ")
            }else{
                alert("Please fill form well before submit")
            }
        }
     </script>
